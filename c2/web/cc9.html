<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>badookpan arrange</title>
<style>
.outter_div{
    margin: auto;
    width: 650px; height: 650px;
    border: 1px solid black;
}
.box_div{
    width: 200px;
    height: 200px;
    border: 1px solid red;
    float: left;
}
.box_div:nth-child(3n+1){
    clear:both;
}
</style>
</head>
<body>
    <div class="outter_div">
        <div class="box_div">1</div>
        <div class="box_div">2</div>
        <div class="box_div">3</div>
        <div class="box_div">4</div>
        <div class="box_div">5</div>
        <div class="box_div">6</div>
        <div class="box_div">7</div>
        <div class="box_div">8</div>
        <div class="box_div">9</div>
    </div>

</body>
</html>
